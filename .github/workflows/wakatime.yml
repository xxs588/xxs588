name: WakaTime Readme

on:
  # 每天运行一次 (凌晨 0 点 30 分)
  schedule:
    - cron: '30 0 * * *'
  # 允许手动触发运行
  workflow_dispatch:

jobs:
  update-readme:
    name: Update WakaTime Readme
    runs-on: ubuntu-latest
    
    # 授予工作流写入权限，以便它可以提交生成的统计文件
    permissions:
      contents: write
      
    steps:
      - uses: athul/waka-readme@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
          # VVVV 关键修改：使用更稳定的配置来生成语言卡片 VVVV
          SECTION_NAME: "waka" # 确保与 README.md 中的 START/END_SECTION 名称匹配
          
          # 设置显示的项目，启用语言、时间、编辑器等
          SHOW_TOTAL: "true"
          SHOW_LANGUAGE: "true"
          SHOW_TIME: "true"
          SHOW_EDITORS: "true"
          SHOW_COMMIT: "false"
          SHOW_OS: "false"
          
          # 可选：设置你的 WakaTime 语言卡片的主题
          LANG_CARD_THEME: "github" # 也可以是 "dracula", "dark" 等
          # ^^^^ 关键修改 ^^^^
