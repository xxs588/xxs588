name: WakaTime Readme

on:
  # 每天运行一次 (凌晨 0 点 30 分)
  schedule:
    - cron: '30 0 * * *'
  # 允许手动触发运行
  workflow_dispatch:

jobs:
  update-readme:
    name: Update WakaTime Readme
    runs-on: ubuntu-latest
    
    # 授予工作流写入权限，以便它可以提交生成的统计文件
    permissions:
      contents: write
      
    steps:
      - uses: athul/waka-readme@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
          # VVVV 关键修改：启用卡片样式并显示语言/时长 VVVV
          SHOW_OS: "false" 
          SHOW_COMMIT: "false" 
          SHOW_LOC: "true"
          
          # 启用卡片布局
          BLOCKS: "languages,time,editors,projects" 
          # 更改配色方案 (可选)
          CODE_LANG: "javascript" 
          # VVVV 关键修改：启用卡片样式并显示语言/时长 VVVV
          SHOW_LOC: "true" # 显示代码行数 (Lines of Code)
